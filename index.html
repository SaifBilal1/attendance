<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxFpFg5Rh8LxrWxB7H9ZFFRGnv0TkjA0DNj3B7UFbfoexozKCdiADVuaT8rXhBBvIMnMA/exec";

/* ===== موقع الدوام ===== */
const OFFICE_LAT = 36.234905532743525;
const OFFICE_LNG = 43.99674391239932;
const ALLOWED_RADIUS = 300;

/* ===== Device ID ===== */
function getDeviceId() {
  let id = localStorage.getItem("device_id");
  if (!id) {
    id = crypto.randomUUID();
    localStorage.setItem("device_id", id);
  }
  return id;
}

/* ===== حساب المسافة ===== */
function distance(lat1, lon1, lat2, lon2) {
  const R = 6371000;
  const dLat = (lat2-lat1)*Math.PI/180;
  const dLon = (lon2-lon1)*Math.PI/180;
  const a = Math.sin(dLat/2)**2 +
    Math.cos(lat1*Math.PI/180) *
    Math.cos(lat2*Math.PI/180) *
    Math.sin(dLon/2)**2;
  return 2*R*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

/* ===== LOGIN ===== */
function login() {
  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "login",
      username: username.value,
      password: password.value,
      deviceId: getDeviceId()
    })
  })
  .then(r => r.json())
  .then(res => {
    if (res.status === "ok") {
      localStorage.setItem("employeeName", res.name);
      alert("مرحباً " + res.name);
    } else alert(res.message);
  });
}

/* ===== ATTENDANCE ===== */
function startAttendance(type) {
  navigator.geolocation.getCurrentPosition(pos => {
    const d = distance(
      pos.coords.latitude,
      pos.coords.longitude,
      OFFICE_LAT,
      OFFICE_LNG
    );

    if (d > ALLOWED_RADIUS) {
      alert("خارج نطاق الموقع");
      return;
    }

    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        action: "attendance",
        name: localStorage.getItem("employeeName"),
        type: type,
        lat: pos.coords.latitude,
        lng: pos.coords.longitude,
        accuracy: pos.coords.accuracy
      })
    })
    .then(r => r.json())
    .then(res => alert(res.status === "ok" ? "تم" : res.message));

  }, () => alert("فعّل GPS"));
}
</script>
