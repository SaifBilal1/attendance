<!DOCTYPE html>
<html>
<body>

<button onclick="test()">اختبار الاتصال</button>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwlTMsHmccY1uNyeQqMTQbvajBBlpvg1wl3ztnBwhAAhDpAB1hL8vJaMq_kJUKsSJiPRw/exec";

function test() {
  alert("بدأ الإرسال");

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "test"
    })
  })
  .then(r => r.text())
  .then(t => {
    alert("رد السيرفر:\n" + t);
    console.log(t);
  })
  .catch(e => {
    alert("خطأ");
    console.error(e);
  });
}
</script>

</body>
</html>
