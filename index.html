<script>
function startAttendance() {
  alert("الزر يعمل ✅");

  fetch("https://script.google.com/macros/s/AKfycbwtJe63HoTSQk0URUK1burY96OmbrzW0nIixc9FlBBEIy4iy2IqEMr4f_geDvfaZCasVA/exec", {
    method: "POST",
    body: JSON.stringify({
      action: "attendance",
      username: "test",
      type: "دخول",
      lat: 0,
      lng: 0,
      accuracy: 0
    })
  })
  .then(r => r.text())
  .then(t => {
    alert("رد السيرفر:\n" + t);
  })
  .catch(e => {
    alert("خطأ fetch:\n" + e);
  });
}
</script>
